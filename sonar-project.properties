# SonarQube Configuration for Card Approval Prediction Project

# Project identification
sonar.projectKey=card-approval-prediction
sonar.projectName=Card Approval Prediction API
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,training/src,scripts
sonar.exclusions=**/__pycache__/**,**/tests/**,**/test_*.py,**/*.pyc,**/venv/**,**/env/**,**/.pytest_cache/**,**/notebooks/**,**/*.csv,**/*.pkl,**/*.json,**/data/**,**/models/**,**/mlruns/**
sonar.tests=tests
sonar.python.version=3.11

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/*.xml

# Quality profiles
sonar.language=py
sonar.sourceEncoding=UTF-8

# Code style settings (match Black/Pylint: 100 chars)
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Ignore certain issues
# S107: Too many parameters (ML functions often need many)
# S3776: Cognitive complexity (ML pipelines can be complex)
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S107
sonar.issue.ignore.multicriteria.e1.resourceKey=**/training/**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/training/**

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/test_*.py,**/notebooks/**,**/data/**

# Performance optimizations
sonar.scm.disabled=false
sonar.cpd.skip=false
