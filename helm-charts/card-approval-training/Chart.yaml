apiVersion: v2
name: card-approval-training
description: MLflow training infrastructure for Card Approval Prediction (PostgreSQL + MLflow)
type: application
version: 0.1.0
appVersion: "1.0.0"

maintainers:
  - name: ml-team

# Dependencies
dependencies:
  - name: postgres
    version: "0.1.0"
    repository: "file://../infrastructure/postgres"
    condition: postgres.enabled
  - name: mlflow
    version: "0.1.0"
    repository: "file://../infrastructure/mlflow"
    condition: mlflow.enabled
