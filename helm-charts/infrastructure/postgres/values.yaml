# PostgreSQL Configuration
image:
  repository: postgres
  tag: "15-alpine"
  pullPolicy: IfNotPresent

# Database credentials
database: mlflow
username: mlflow
password: mlflow_password_change_me

service:
  type: ClusterIP
  port: 5432

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Persistent storage
persistence:
  enabled: true
  storageClass: "standard-rwo"
  size: 10Gi
  reclaimPolicy: Retain

  # Backup configuration
  backup:
    enabled: false
    schedule: "0 2 * * *"
    gcsBucket: ""
